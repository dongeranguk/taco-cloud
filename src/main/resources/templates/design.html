<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Design Your Taco!</title>
</head>
<body>
  <h1>Design your taco</h1>
  <form method="post" th:object="${taco}">
    <span
      th:if="${#fields.hasErrors('ingredients')}"
      th:errors="*{ingredients}">Ingredient Error
    </span>

    <div class="grid">
      <div class="ingredient-group" id="wraps">
        <h3>Designate your wrap:</h3>
        <div th:each="ingredient : ${wrap}">
          <input type="checkbox" th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
      </div>
      <div class="ingredient-group" id="protains">
        <h3>Pick your protains:</h3>
          <div th:each="ingredient : ${protain}">
            <input type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span>
          </div>
      </div>
      <div class="ingredient-group" id="veggles">
        <h3>veggles:</h3>
        <div th:each="ingredient : ${veggies}">
          <input type="checkbox" th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span>
        </div>
      </div>
      <div class="ingredient-group" id="cheeses">
        <h3>Choose your cheeses:</h3>
        <div th:each="ingredient : ${cheese}">
          <input type="checkbox" th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span>
        </div>
      </div>
      <div class="ingredient-group" id="sauces">
        <h3>Sauce:</h3>
        <div th:each="ingredient : ${sauce}">
          <input type="checkbox" th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span>
        </div>
      </div>
      <button type="submit" value="submit"/>
    </div>
  </form>
</body>
</html>
